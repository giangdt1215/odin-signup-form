<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./assets/odin-lined.png" alt="ODIN LOGO">
                <span>ODIN</span>
            </div>
        </div>

        <div class="form-section">
            <div class="quote">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form action="#">
            <div class="form">
                <h1>Let's do this!</h1>
                <div class="row">
                    <div class="l-input">
                        <label for="firstName">First Name</label><br>
                        <input type="text" name="" id="firstName">
                    </div>
                    <div class="r-input">
                        <label for="lastName">Last Name</label><br>
                        <input type="text" name="" id="lastName">
                    </div>
                </div>

                <div class="row">
                    <div class="l-input">
                        <label for="email">Email</label><br>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="r-input">
                        <label for="phone">Phone Number</label><br>
                        <input type="tel" name="" id="phone">
                    </div>
                </div>

                <div class="row">
                    <div class="l-input">
                        <label for="password">Password</label><br>
                        <input type="password" name="" id="password" required>
                        <span class="err-msg">* Passwords do not match</span>
                    </div>
                    <div class="r-input">
                        <label for="confirm">Confirm Password</label><br>
                        <input type="password" name="" id="confirm" required>
                    </div>
                </div>

            </div>

            <div class="submit">
                <input type="submit" value="Create Account"></input>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
